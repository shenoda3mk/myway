<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>عروض MyWay</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #cc0052;
    }

    .product-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px; /* مسافة بين الصورة والسعر */
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .product-container img {
      width: 225px;
      border: 5px solid #ff66b2;
      border-radius: 10px;
    }

    .product-container .price {
      font-size: 22px;
      color: #cc0052;
      font-weight: bold;
    }

    .navbar {
      background-color: #ff66b2;
      overflow: hidden;
      padding: 10px 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: inline-block;
      font-weight: bold;
    }

    .navbar a:hover {
      background-color: #ff3385;
      border-radius: 5px;
    }

    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff66b2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 25px;
      font-size: 16px;
    }

    a.button:hover {
      background-color: #ff3385;
    }

    ::selection {
      background: #ffb6c1;
      color: white;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">🏠 الصفحة الرئيسية</a>
    <a href="care.html">💅 العناية الشخصية</a>
    <a href="page2.html">🎁 العروض</a>
  </div>

  <h1>عرض الصيف: شاور عبير الزهور 2 لتر</h1>

  <div class="product-container">
    <img src="https://f.nooncdn.com/p/pzsku/ZFFE313B1C703AA169954Z/45/_/1688565850/8121cfb5-963e-4e3e-8b53-47761e1b3ccb.jpg?width=480" alt="عرض العناية">
    <div class="price">130 ج</div>
  </div>

  <p>خلي ريحتك تسبقك مع شاور عبير الزهور من ماي واي، انتعاش يدوم، ونعومة لا تُقاوم</p>

</body>
</html>
