<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📚 كتالوج ماي واي</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #cc0052;
      margin-top: 20px;
    }

    .catalog-wrapper {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    iframe {
      width: 90%;
      height: 80vh;
      border: 3px solid #ff66b2;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    a.button {
      display: inline-block;
      margin: 25px;
      padding: 10px 20px;
      background-color: #ff66b2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }

    a.button:hover {
      background-color: #ff3385;
    }

    ::selection {
      background: #ffb6c1;
      color: white;
    }
  </style>
</head>
<body>

  <h1>📄 كتالوج ماي واي</h1>

  <div class="catalog-wrapper">
    <iframe src="my-catalog.pdf"></iframe>
  </div>

  <a class="button" href="index.html">🔙 العودة للصفحة الرئيسية</a>

</body>
</html>
